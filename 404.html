<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Page Not Found - KeeKTechie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F8FAFC;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .glow-blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,76,151,0.1), transparent 70%);
      filter: blur(120px);
      animation: moveBlobs 15s infinite alternate ease-in-out;
      z-index: -1;
    }
    .glow-blob.orange {
      background: radial-gradient(circle, rgba(245,124,0,0.1), transparent 70%);
    }
    @keyframes moveBlobs {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(50px, -50px) scale(1.2); }
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #004C97;
      text-shadow: 0 0 20px rgba(0, 76, 151, 0.4);
      animation: glowPulse 2s infinite alternate ease-in-out;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #004C97; }
      100% { text-shadow: 0 0 30px #F57C00; }
    }

    .btn-primary {
      background: linear-gradient(135deg, #004C97, #F57C00);
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Glowing Background Blobs -->
  <div class="glow-blob" style="top: -100px; left: -150px;"></div>
  <div class="glow-blob orange" style="bottom: -150px; right: -100px;"></div>

  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="text-gray-600 text-lg mb-8">Oops! You seem lost in cyberspaceâ€¦</p>
    <a href="index.html" class="btn-primary">Back to Home</a>
  </div>
</body>
</html>
