<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | KeeKTechie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0e6a01a.js" crossorigin="anonymous"></script>
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F8FAFC;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    /* Glowing Background Blobs (with Pulse Effect) */
    .glow-blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,76,151,0.15), transparent 70%);
      filter: blur(100px);
      animation: blobMove 20s infinite alternate ease-in-out, blobPulse 8s infinite ease-in-out;
      z-index: -1;
    }

    .glow-blob.orange {
      background: radial-gradient(circle, rgba(245,124,0,0.15), transparent 70%);
    }

    @keyframes blobMove {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -50px) scale(1.1); }
      100% { transform: translate(-30px, 30px) scale(1); }
    }

    @keyframes blobPulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }

    .btn-primary {
      background: linear-gradient(135deg, #004C97, #F57C00);
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Glowing Background Blobs -->
  <div class="glow-blob" style="top: -100px; left: -150px;"></div>
  <div class="glow-blob orange" style="bottom: -150px; right: -100px;"></div>

  <!-- Main Content -->
  <main class="h-screen flex flex-col justify-center items-center text-center" data-aos="zoom-in">
    <i class="fas fa-check-circle text-[#F57C00] text-6xl mb-4 animate-bounce"></i>
    <h1 class="text-4xl md:text-5xl font-bold text-[#004C97] mb-4">Thank You!</h1>
    <p class="text-gray-600 max-w-xl mb-6">Your message has been received. Weâ€™ll get back to you as soon as possible. Stay connected with KeeKTechie!</p>
    <a href="index.html" class="btn-primary">Back to Home</a>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
</body>
</html>
